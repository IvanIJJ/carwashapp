<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-menu-button ></ion-menu-button>
    </ion-button>
    <ion-title>Booking</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCheckout()" [routerLink]="['/checkout']">
        <ion-badge *ngIf="cart.length > 0">{{cart.length}}</ion-badge>
        <ion-icon name="cart" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content >
  <div *ngFor="let cat of items" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{cat.category}}
      </ion-col>
    </ion-row>
    <ion-slides [options]="sliderConfig">
      <ion-slide *ngFor="let product of cat.products">
        <div *ngIf="cat.expanded">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{product.name}} - R{{product.price}}
            </ion-card-title>
            <ion-card-content>
              <img src="../../assets/slide 4.png">
              <ion-button expand="full" (click)="addToCart(product)">Add to Cart</ion-button>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
        </div>
      </ion-slide>
    </ion-slides>
  </div>
 
</ion-content>
