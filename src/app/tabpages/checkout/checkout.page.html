<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor="let item of selectedItems" lines="inset">
     {{ item.count }}x {{ item.name }} - {{ item.price | currency:'ZAR' : 'symbol'}} 
     <ion-label slot="end" text-right>{{ (item.price * item.count) | currency: 'ZAR' : 'symbol'}}</ion-label>
   </ion-item>
   <ion-item>
     Total: <span slot="end">{{total | currency:'ZAR':'symbol'}}</span>
   </ion-item>
 </ion-list>
</ion-content>
